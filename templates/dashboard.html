{% extends "base.html" %}
{% block content %}
<h2>Ingredients Dashboard</h2>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Expiration Date</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for ingredient in ingredients %}
        <tr>
            <td>{{ ingredient.id }}</td>
            <td>{{ ingredient.name }}</td>
            <td>{{ ingredient.expiration_date }}</td>
            <td>{{ ingredient.quantity }}</td>
            <td>
                <form action="{{ url_for('delete_ingredient', id=ingredient.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('add_ingredient') }}">Add New Ingredient</a>
{% endblock %}
